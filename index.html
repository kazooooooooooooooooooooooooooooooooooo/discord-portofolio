<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #36393f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #2f3136;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    img {
      border-radius: 50%;
      margin-bottom: 20px;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    h1 {
      margin: 10px 0;
      font-size: 24px;
    }
    p {
      margin: 5px 0;
      font-size: 16px;
      color: #b9bbbe;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="avatar" src="" alt="Avatar Discord">
    <h1>Kyliky</h1>
    <p>ID Discord : 1010512967269367889</p>
  </div>

  <script>
    const userId = "1010512967269367889";
    // Avatar par défaut basé sur l'ID
    const defaultAvatar = parseInt(userId) % 5; // Discord a 5 avatars par défaut
    const avatarUrl = `https://cdn.discordapp.com/embed/avatars/${defaultAvatar}.png`;
    document.getElementById("avatar").src = avatarUrl;
  </script>
</body>
</html>
